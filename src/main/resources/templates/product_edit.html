<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 480px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select,
        input[type="file"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background: #218838;
        }

        .alert-success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .alert-error {
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .image-preview {
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        a.view-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        a.view-link:hover {
            text-decoration: underline;
        }
    </style>

    <script th:inline="javascript">
    /*<![CDATA[*/
        [[${success}]] ? setTimeout(function(){
            window.location.href='/admin/product/manage';
        }, 2000) : '';
    /*]]>*/
    </script>
</head>

<body>
    <div class="container">
        <h2>Edit Product</h2>

        <!-- Success or error message -->
        <div th:if="${success}" class="alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert-error" th:text="${error}"></div>

        <!-- Edit Product Form -->
        <form th:action="@{/admin/product/update}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${product.id}" />

            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" name="name" th:value="${product.name}" placeholder="Enter product name" required>
            </div>

            <div class="form-group">
                <label>Description:</label>
                <textarea name="description" th:text="${product.description}" placeholder="Enter product description" required></textarea>
            </div>

            <div class="form-group">
                <label>Price:</label>
                <input type="number" name="price" step="0.01" th:value="${product.price}" placeholder="Enter price" required>
            </div>

            <div class="form-group">
                <label>Quantity:</label>
                <input type="number" name="quantity" th:value="${product.quantity}" placeholder="Enter quantity" required>
            </div>

            <div class="form-group">
                <label>Select Subcategory:</label>
                <select name="subcategory.id" required>
                    <option value="">-- Select Subcategory --</option>
                    <option th:each="sub : ${subcategories}"
                            th:value="${sub.id}"
                            th:text="${sub.name}"
                            th:selected="${sub.id == product.subcategory.id}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Change Product Image:</label>
                <input type="file" name="image">

                <div class="image-preview">
                    <p>Current Image:</p>
                    <img th:if="${product.imageUrl}" th:src="@{${product.imageUrl}}" alt="Current Product Image">
                    <p th:if="${product.imageUrl == null}" style="color:#888;">No image uploaded.</p>
                </div>
            </div>

            <button type="submit" class="btn-submit">Update Product</button>
        </form>

        <a th:href="@{/admin/product/manage}" class="view-link">‚Üê Back to Products</a>
    </div>
</body>
</html>
