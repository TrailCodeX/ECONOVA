<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manage Categories - EcoNova</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f5f7fa;
        color: #2d3748;
    }

    /* SIDEBAR */
    .sidebar {
        position: fixed;
        left: 0; top: 0;
        width: 260px;
        height: 100vh;
        background: #ffffff;
        border-right: 1px solid #e9ecef;
        overflow-y: auto;
        z-index: 1000;
    }
    .sidebar-header { padding: 24px 20px; border-bottom: 1px solid #e9ecef; }
    .sidebar-header h2 { font-size: 20px; font-weight: 600; color: #212529; }
    .sidebar-nav { padding: 16px 0; }
    .sidebar a {
        display: flex;
        align-items: center;
        gap: 12px;
        color: #495057;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 14px;
        transition: all 0.2s;
    }
    .sidebar a:hover { background: #f8f9fa; color: #0d6efd; }
    .sidebar a.active { background: #0d6efd; color: white; }
    .sidebar-footer {
        position: absolute; bottom: 0; left: 0; right: 0;
        padding: 16px 20px;
        border-top: 1px solid #e9ecef;
        background: #ffffff;
    }
    .logout-btn {
        display: flex; align-items: center; justify-content: center;
        gap: 8px; background: #dc3545; color: white;
        padding: 10px; border-radius: 6px; text-decoration: none;
        font-size: 14px; font-weight: 500; transition: background 0.2s;
    }
    .logout-btn:hover { background: #bb2d3b; }

    /* MAIN CONTENT */
    .main-content { margin-left: 260px; min-height: 100vh; background: #f5f7fa; }
    .page-header {
        background: #ffffff;
        padding: 2rem 2.5rem;
        border-bottom: 1px solid #e9ecef;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header-left h1 { font-size: 28px; font-weight: 700; color: #212529; }
    .header-left p { font-size: 16px; color: #6c757d; }
    .home-btn {
        display: flex; align-items: center; gap: 8px;
        padding: 10px 20px; background: #0d6efd; color: white;
        text-decoration: none; border-radius: 6px;
        font-size: 14px; font-weight: 500; transition: all 0.2s;
    }
    .home-btn:hover {
        background: #0b5ed7;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(13, 110, 253, 0.2);
    }

    /* CARD DESIGN (Your Original Style) */
    h2 {
        text-align: center;
        color: #007bff;
        margin-top: 2rem;
    }

    a.add-category {
        display: block;
        width: 200px;
        margin: 1rem auto;
        padding: 0.6rem 1rem;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        text-align: center;
        border-radius: 5px;
        font-weight: 600;
        transition: background 0.2s;
    }

    a.add-category:hover {
        background-color: #218838;
    }

    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
        padding: 2rem;
    }

    .category-card {
        background-color: white;
        border-radius: 10px;
        width: 250px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .category-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .category-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .category-card .card-content {
        padding: 1rem;
        text-align: center;
    }

    .category-card h3 {
        margin: 0.5rem 0;
        color: #007bff;
    }

    .category-card p {
        font-size: 0.9rem;
        color: #555;
    }

    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 0.8rem;
    }

    .btn {
        padding: 0.4rem 0.8rem;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 0.9rem;
        transition: background 0.2s;
    }

    .edit-btn { background-color: #007bff; }
    .edit-btn:hover { background-color: #0056b3; }
    .delete-btn { background-color: #ff4d4f; }
    .delete-btn:hover { background-color: #d9363e; }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-header">
        <h2>üåø EcoNova Admin</h2>
    </div>
    <div class="sidebar-nav">
        <a href="/admin/product/manage">All Products</a>
        <a href="/admin/product/add">Add Product</a>
        <a href="/admin/category/manage" class="active">All Categories</a>
        <a href="/admin/category/add">Add Category</a>
        <a href="/admin/subcategory/manage">All Subcategories</a>
        <a href="/admin/subcategory/add">Add Subcategory</a>
        <a href="/admin/all">Orders</a>
    </div>
    <div class="sidebar-footer">
        <a href="/logout" class="logout-btn">üö™ Logout</a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="page-header">
        <div class="header-left">
            <h1>All Categories</h1>
            <p>Manage your product categories</p>
        </div>
        <a href="/admin/home" class="home-btn">üè† Back to Home</a>
    </div>

    <h2>All Categories</h2>
    <a href="/admin/category/add" class="add-category">Add New Category</a>

    <div class="card-container">
        <div class="category-card" th:each="category : ${categories}">
            <img th:src="${category.imageUrl + '?v=' + #dates.createNow().time}" 
                 alt="Category Image" loading="eager">
            <div class="card-content">
                <h3 th:text="${category.name}"></h3>
                <p th:text="${category.description}"></p>
                <div class="action-buttons">
                    <a th:href="@{'/admin/category/edit/' + ${category.id}}" class="btn edit-btn">Edit</a>
                    <a th:href="@{'/admin/category/delete/' + ${category.id}}"
                       class="btn delete-btn"
                       onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
