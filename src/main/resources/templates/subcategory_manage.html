<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subcategories - EcoNova</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            color: #2d3748;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0; top: 0;
            width: 260px;
            height: 100vh;
            background: #ffffff;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header { padding: 24px 20px; border-bottom: 1px solid #e9ecef; }
        .sidebar-header h2 { font-size: 20px; font-weight: 600; color: #212529; }

        .sidebar-nav { padding: 16px 0; }
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #495057;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }
        .sidebar a:hover { background: #f8f9fa; color: #0d6efd; }
        .sidebar a.active { background: #0d6efd; color: white; }

        .sidebar-footer {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 16px 20px;
            border-top: 1px solid #e9ecef;
            background: #ffffff;
        }
        .logout-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .logout-btn:hover { background: #bb2d3b; }

        /* MOBILE MENU TOGGLE */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background: #0d6efd;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .menu-toggle:hover {
            background: #0b5ed7;
        }

        /* OVERLAY FOR MOBILE MENU */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        /* MAIN CONTENT */
        .main-content { margin-left: 260px; min-height: 100vh; background: #f5f7fa; }
        
        .page-header {
            background: #ffffff;
            color: #2d3748;
            padding: 2rem 2.5rem;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 { 
            font-size: 28px; 
            font-weight: 700; 
            margin-bottom: 0.5rem; 
            color: #212529; 
        }
        
        .header-left p { 
            font-size: 16px; 
            color: #6c757d; 
        }

        .home-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .home-btn:hover {
            background: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.2);
        }

        .page-content { padding: 2.5rem; }

        /* ADD BUTTON */
        .add-subcategory {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            margin-bottom: 2rem;
        }

        .add-subcategory:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.2);
        }

        /* CARD CONTAINER */
        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .subcategory-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid #e9ecef;
        }

        .subcategory-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .subcategory-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-content h3 {
            font-size: 18px;
            color: #212529;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #e7f3ff;
            color: #0d6efd;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .card-content p {
            font-size: 14px;
            color: #6c757d;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            flex: 1;
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .edit-btn {
            background: #0d6efd;
        }

        .edit-btn:hover {
            background: #0b5ed7;
        }

        .delete-btn {
            background: #dc3545;
        }

        .delete-btn:hover {
            background: #bb2d3b;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 0.5rem;
            color: #495057;
        }

        /* RESPONSIVE */
        @media (max-width: 968px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }

            .main-content {
                margin-left: 0;
            }

            .page-header {
                padding: 2rem 1.5rem;
                padding-top: 5rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .header-left h1 {
                font-size: 24px;
            }

            .page-content {
                padding: 1.5rem;
            }

            .card-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .page-header {
                padding: 1.5rem 1rem;
                padding-top: 4.5rem;
            }

            .header-left h1 {
                font-size: 20px;
            }

            .header-left p {
                font-size: 14px;
            }

            .page-content {
                padding: 1rem;
            }

            .card-container {
                grid-template-columns: 1fr;
            }

            .home-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (min-width: 969px) and (max-width: 1400px) {
            .card-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 969px) {
            .overlay {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" id="menuToggle">☰</button>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>🌿 EcoNova Admin</h2>
        </div>
        <div class="sidebar-nav">
            <a href="/admin/product/manage"><span class="icon"></span>All Products</a>
            <a href="/admin/product/add"><span class="icon"></span>Add Product</a>
            <a href="/admin/category/manage"><span class="icon"></span>All Categories</a>
            <a href="/admin/category/add"><span class="icon"></span>Add Category</a>
            <a href="/admin/subcategory/manage" class="active"><span class="icon"></span>All Subcategories</a>
            <a href="/admin/subcategory/add"><span class="icon"></span>Add Subcategory</a>
            <a href="/admin/all"><span class="icon"></span>Orders</a>
        </div>
        <div class="sidebar-footer">
            <a href="/logout" class="logout-btn"><span>🚪</span>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <div class="header-left">
                <h1>All Subcategories</h1>
                <p>Manage your product subcategories</p>
            </div>
            <a href="/admin/home" class="home-btn">
                <span>🏠</span>
                <span>Back to Home</span>
            </a>
        </div>

        <div class="page-content">
            <a href="/admin/subcategory/add" class="add-subcategory">
                <span>➕</span>
                <span>Add New Subcategory</span>
            </a>

            <div class="card-container" th:if="${!subcategories.isEmpty()}">
                <div class="subcategory-card" th:each="subcat : ${subcategories}">
                    <img th:src="${subcat.imageUrl}" alt="Subcategory Image">
                    <div class="card-content">
                        <h3 th:text="${subcat.name}"></h3>
                        <span class="category-badge" th:text="${subcat.category.name}"></span>
                        <p th:text="${subcat.description}"></p>
                        <div class="action-buttons">
                            <a th:href="@{'/admin/subcategory/edit/' + ${subcat.id}}"
                               class="btn edit-btn">✏️ Edit</a>
                            <a th:href="@{'/admin/subcategory/delete/' + ${subcat.id}}"
                               class="btn delete-btn"
                               onclick="return confirm('Are you sure you want to delete this subcategory?');">
                               🗑️ Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="empty-state" th:if="${subcategories.isEmpty()}">
                <h3>📂 No Subcategories Yet</h3>
                <p>Start by adding your first subcategory</p>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Close sidebar when clicking a link on mobile
        const sidebarLinks = sidebar.querySelectorAll('a');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 968) {
                    sidebar.classList.remove('active');
                    overlay.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
