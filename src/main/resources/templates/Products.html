<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EcoNova | Products</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            padding: 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 1rem;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-card h3 {
            color: #333;
        }
        .product-card p {
            color: #555;
        }
        .price {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>EcoNova Products</h1>
    </header>

    <div class="container">
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/250x180" alt="EcoBag">
                <h3>EcoBag</h3>
                <p>Reusable eco-friendly shopping bag.</p>
                <p class="price">₹299</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250x180" alt="Solar Lamp">
                <h3>Solar Lamp</h3>
                <p>Energy-efficient solar-powered lamp.</p>
                <p class="price">₹499</p>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250x180" alt="BioStraw">
                <h3>BioStraw</h3>
                <p>Compostable and biodegradable straw.</p>
                <p class="price">₹99</p>
            </div>
        </div>
    </div>
</body>
</html>
