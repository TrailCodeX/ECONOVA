<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoNova | Payment Successful</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); max-width: 500px; width: 100%; padding: 50px 40px; text-align: center; }
        .success-icon { width: 100px; height: 100px; background: #27ae60; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 30px; font-size: 60px; animation: scaleIn 0.6s ease; }
        @keyframes scaleIn { from { transform: scale(0); } to { transform: scale(1); } }
        h1 { color: #27ae60; font-size: 32px; margin-bottom: 15px; font-weight: 700; }
        .subtitle { color: #7f8c8d; font-size: 15px; margin-bottom: 30px; }
        .success-box { background: #f0f7ff; border: 1px solid #e8ecf1; border-radius: 10px; padding: 20px; margin-bottom: 30px; }
        .info-box { background: #f8fbf9; border-left: 4px solid #27ae60; padding: 15px; border-radius: 8px; margin-bottom: 30px; font-size: 13px; }
        .buttons { display: grid; gap: 12px; }
        .btn { padding: 14px; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; text-decoration: none; }
        .btn-primary { background: #27ae60; color: white; }
        .btn-primary:hover { background: #229954; }
        .btn-secondary { background: #ecf0f1; color: #2c3e50; }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p class="subtitle" th:text="${successMessage}">Your payment has been processed and order is confirmed.</p>
        <div class="success-box">
            <p style="color: #2c3e50; margin-bottom: 10px;">Payment Status: <span style="color: #27ae60; font-weight: 700;">Confirmed</span></p>
            <p style="color: #2c3e50;">Payment Method: Online Payment (Razorpay)</p>
        </div>
        <div class="info-box">
            <strong>Order Confirmed!</strong><br>You will receive an order confirmation email with all details.
        </div>
        <div class="buttons">
            <a href="/customerhome" class="btn btn-primary">Continue Shopping</a>
            <a href="#" class="btn btn-secondary">View Orders</a>
        </div>
    </div>
</body>
</html>
