<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoNova | Payment Failed</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); max-width: 500px; width: 100%; padding: 50px 40px; text-align: center; }
        .error-icon { width: 100px; height: 100px; background: #e74c3c; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 30px; font-size: 60px; animation: shake 0.6s ease; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        h1 { color: #e74c3c; font-size: 32px; margin-bottom: 15px; font-weight: 700; }
        .subtitle { color: #7f8c8d; font-size: 15px; margin-bottom: 30px; }
        .error-box { background: #fdeaea; border: 1px solid #f5c6cb; border-radius: 10px; padding: 20px; margin-bottom: 30px; color: #721c24; }
        .info-box { background: #f8fbf9; border-left: 4px solid #e74c3c; padding: 15px; border-radius: 8px; margin-bottom: 30px; font-size: 13px; }
        .buttons { display: grid; gap: 12px; }
        .btn { padding: 14px; border: none; border-radius: 8px; font-size: 15px; font-weight: 600; cursor: pointer; text-decoration: none; }
        .btn-primary { background: #e74c3c; color: white; }
        .btn-primary:hover { background: #c0392b; }
        .btn-secondary { background: #ecf0f1; color: #2c3e50; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">âœ•</div>
        <h1>Payment Failed</h1>
        <p class="subtitle" th:text="${errorMessage}">Unfortunately, your payment could not be processed.</p>
        <div class="error-box">
            <p style="margin-bottom: 10px;"><strong>Status:</strong> Failed</p>
            <p>No amount has been deducted from your account.</p>
        </div>
        <div class="info-box">
            <strong>What to do?</strong><br>Please try again with another payment method or choose Cash on Delivery.
        </div>
        <div class="buttons">
            <a href="/cart/view" class="btn btn-primary">Try Again</a>
            <a href="/customerhome" class="btn btn-secondary">Continue Shopping</a>
        </div>
    </div>
</body>
</html>
